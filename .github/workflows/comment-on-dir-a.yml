name: Comment on PR for dir-a changes

on:
  pull_request:
    paths:
      - 'dir-a/**'

permissions:
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ This PR modifies files in `dir-a`! ' +
                    'The GitHub Action has been triggered successfully.'
            })
